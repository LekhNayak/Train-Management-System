<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Station</title>
    <link rel="stylesheet" href="/css/stationaddform.css" />
</head>
<body>
    <div class="form-container">
        <div class="upper-strap">
            <h4>Add Station</h4>
        </div>
        <div class="form-card">
            <form id="stationForm" action="/add-station" method="post">
                <label for="stationId">Station ID:</label>
                <input type="text" id="stationId" name="stationId" required placeholder="Maximum 5 Characters" />

                <label for="stationName">Station Name:</label>
                <input type="text" id="stationName" name="stationName" required />

                <label for="zoneSelect">Zone:</label>
                <select id="zoneSelect" name="zone">
                    <option value="" class="option">Select a Zone</option>
                    <!-- Dynamic options will be injected here -->
                </select>

                <label for="divisionSelect">Division:</label>
                <select id="divisionSelect" name="divisionName">
                    <option value="" class="option">Select a Division</option>
                    <!-- Division options will be populated based on selected zone -->
                </select>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="button-container">
                    <button type="submit">Done</button>
                    <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
                </div>

    
            </form>
        </div>
    </div>
    <script src="/js/stationaddform.js"></script>
</body>
</html>
