<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Station</title>
    <link rel="stylesheet" href="/css/zoneaddform.css" />
</head>
<body>
    <div class="form-container">
        <div class="upper-strap">
            <h4>Add Zone</h4>
        </div>
        <div class="form-card">
            <form id="zoneForm" action="/add-zone" method="post">
                <label for="zoneId">Zone ID:</label>
                <input type="text" id="zoneId" name="zoneId" required placeholder="Maximum 5 Characters" />

                <label for="zoneName">Zone:</label>
                <input type="text" id="zoneName" name="zoneName" required />

                <label for="hq">Headquarters:</label>
                <input type="text" id="hq" name="hq" required />

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="button-container">
                    <button type="submit">Done</button>
                    <button type="button" class="cancelButton" onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/zoneaddform.js"></script>
</body>
</html>
